<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Edit Employee</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" th:action="@{/employees/save}" method="post" th:object="${employee}">
                <input type="hidden" th:field="*{employeeId}"/>
                <div class="form-group">
                    <label for="first-name" class="col-sm-2 control-label">First name:</label>
                    <div class="col-sm-10">
                        <input id="first-name" class="form-control" th:field="*{firstName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="last-name" class="col-sm-2 control-label">Last name:</label>
                    <div class="col-sm-10">
                        <input id="last-name" class="form-control" th:field="*{lastName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input id="email" class="form-control" th:field="*{email}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone-number" class="col-sm-2 control-label">Phone number:</label>
                    <div class="col-sm-10">
                        <input id="phone-number" class="form-control" th:field="*{phoneNumber}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hire-date" class="col-sm-2 control-label">Hire date:</label>
                    <div class="col-sm-10">
                        <input id="hire-date" class="form-control"
                               type="date" th:field="*{hireDate}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="job" class="col-sm-2 control-label">Job:</label>
                    <div class="col-sm-10">
                        <select id="job" class="form-control" th:field="*{job.jobId}">
                            <option th:each="job : ${jobs}" th:value="${job.jobId}"
                                    th:text="${job.jobTitle}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="salary" class="col-sm-2 control-label">Salary:</label>
                    <div class="col-sm-10">
                        <input id="salary" class="form-control" th:field="*{salary}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="commission" class="col-sm-2 control-label">Commission:</label>
                    <div class="col-sm-10">
                        <input id="commission" class="form-control" th:field="*{commissionPct}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="manager" class="col-sm-2 control-label">Manager Id:</label>
                    <div class="col-sm-10">
                        <input id="manager" class="form-control"
                               type="number" th:field="*{managerId}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="department" class="col-sm-2 control-label">Department:</label>
                    <div class="col-sm-10">
                        <select id="department" class="form-control" th:field="*{department.departmentId}">
                            <option th:each="department : ${departments}" th:value="${department.departmentId}"
                                    th:text="${department.departmentName}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="Update"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
