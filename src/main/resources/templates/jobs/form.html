<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Edit Job</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/jobs/save" method="post" th:object="${job}">
                <input type="hidden" th:field="*{jobId}"/>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title:</label>
                    <div class="col-sm-10">
                        <input id="title" class="form-control" th:field="*{jobTitle}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="min-salary" class="col-sm-2 control-label">Min Salary:</label>
                    <div class="col-sm-10">
                        <input id="min-salary" class="form-control"
                               type="number" th:field="*{minSalary}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="max-salary" class="col-sm-2 control-label">Max Salary:</label>
                    <div class="col-sm-10">
                        <input id="max-salary" class="form-control"
                               type="number" th:field="*{maxSalary}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="Update"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
