<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Edit Location</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/locations/save" method="post" th:object="${location}">
                <input type="hidden" th:field="*{locationId}"/>
                <div class="form-group">
                    <label for="street-address" class="col-sm-2 control-label">Street Address:</label>
                    <div class="col-sm-10">
                        <input id="street-address" class="form-control" th:field="*{streetAddress}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="postal-code" class="col-sm-2 control-label">Postal Code:</label>
                    <div class="col-sm-10">
                        <input id="postal-code" class="form-control" th:field="*{postalCode}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">City:</label>
                    <div class="col-sm-10">
                        <input id="city" class="form-control" th:field="*{city}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="state-province" class="col-sm-2 control-label">State/Province:</label>
                    <div class="col-sm-10">
                        <input id="state-province" class="form-control" th:field="*{stateProvince}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-2 control-label">Country:</label>
                    <div class="col-sm-10">
                        <select id="country" class="form-control" th:field="*{country.countryId}">
                            <option th:each="country : ${countries}" th:value="${country.countryId}"
                                    th:text="${country.countryName}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="Update"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
