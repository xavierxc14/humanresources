<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Edit Department</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/departments/save" method="post" th:object="${department}">
                <input type="hidden" th:field="*{departmentId}"/>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input id="name" class="form-control" th:field="*{departmentName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="manager" class="col-sm-2 control-label">Manager Id:</label>
                    <div class="col-sm-10">
                        <input id="manager" class="form-control" th:field="*{managerId}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location" class="col-sm-2 control-label">Location:</label>
                    <div class="col-sm-10">
                        <select id="location" class="form-control" th:field="*{location.locationId}">
                            <option th:each="location : ${locations}" th:value="${location.locationId}"
                                    th:text="${location.city}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="Update"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
