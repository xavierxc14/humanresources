<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css"></head>
<body>

<div th:replace="fragments/header :: menu"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Edit Country</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" action="/countries/save" method="post" th:object="${country}">
                <input type="hidden" th:field="*{countryId}"/>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input id="name" class="form-control" th:field="*{countryName}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="region" class="col-sm-2 control-label">Region:</label>
                    <div class="col-sm-10">
                        <select id="region" class="form-control" th:field="*{region.regionId}">
                            <option th:each="region : ${regions}" th:value="${region.regionId}"
                                    th:text="${region.regionName}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" class="btn btn-default" value="Update"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
